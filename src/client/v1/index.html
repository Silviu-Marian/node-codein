<div class="tool">
  <b class="r"><a target="_blank" title="nodejs on twitter" href="http://www.twitter.com/nodejs">t</a></b>
  <b class="r"><a target="_blank" title="nodejs manual" href="http://yand.info/"><small>H</small></a></b>

  <a class="r nosel">&nbsp;</a>
  <a class="r t_dark_ui">Dark</a>
  <a class="r t_light_ui">Light</a>
  <a class="r nosel">&nbsp;</a>

  <a class="iScroll" title="Dragging will scroll">Panning</a>
</div>

<div id="wrap">
  <div id="output_wrappr">
    <div id="output_viewer"></div>
  </div>
  <div id="formwrap">
    <form method="post" action="/" id="inp_form">
      <span id="commandhint">Don't know what to do? Type `global` and hit Enter.</span>
      <textarea name="command" id="command"></textarea>
      <div class="sugpos"></div>
      <span id="cursor">&gt;</span>
    </form>
  </div>
</div>

<div class="tool tool-bottom">
  <b class="show-write-area" title="Show / hide input">_</b>
  <b class="clear-console" title="Clear console">&times;</b>
  <b class="autoexpand" title="Expand objects shallowly"><small>&sup3;</small></b>
  <b class="dotstruct" title="Highlight rows, enhance trees"><small>p</small></b>
  <b class="preserve" title="Preserve input">w</b>

  <a class="nosel constat"> <span class="eicon">W</span> <span class="msg">Disconnected</span></a>

  <b class="r new-window" title="Duplicate console"><small>D</small></b>
  <b class="r reload" title="Refresh">V</b>

  <a class="r collapse-all " title="Collapse all objects">Collapse all</a>
  <a class="r expand-all" title="Expand all objects">Expand all</a>
</div>
